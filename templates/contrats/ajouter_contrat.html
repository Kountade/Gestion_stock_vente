{% extends "base.html" %} {% load static %} {% block content %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Ajouter un Contrat</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item">
          <a href="{% url 'liste_contrats' %}">Contrats</a>
        </li>
        <li class="breadcrumb-item active">Ajouter un Contrat</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Cr√©er un nouveau contrat</h5>

            <form method="POST" class="row g-3">
              {% csrf_token %} {{ form }}
              <!-- Utilisation de crispy pour styliser le formulaire -->
              <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">
                  <i class="bi bi-check-circle"></i> Ajouter
                </button>
                <a
                  href="{% url 'liste_contrats' %}"
                  class="btn btn-secondary btn-lg"
                >
                  <i class="bi bi-arrow-counterclockwise"></i> Annuler
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
