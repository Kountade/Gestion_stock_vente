{% load static %} {% block content %}
<!-- Favicons -->
<link href="{% static 'assets/img/favicon.png' %}" rel="icon" />
<link
  href="{% static 'assets/img/apple-touch-icon.png' %}"
  rel="apple-touch-icon"
/>

<!-- Google Fonts -->
<link href="https://fonts.gstatic.com" rel="preconnect" />
<link
  href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
  rel="stylesheet"
/>

<!-- Vendor CSS Files -->
<link
  href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css'%}"
  rel="stylesheet"
/>
<link
  href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css'%}"
  rel="stylesheet"
/>
<link
  href="{% static 'assets/vendor/boxicons/css/boxicons.min.css'%}"
  rel="stylesheet"
/>
<link
  href="{% static 'assets/vendor/quill/quill.snow.css'%}"
  rel="stylesheet"
/>
<link
  href="{% static 'assets/vendor/quill/quill.bubble.css' %}"
  rel="stylesheet"
/>
<link
  href="{% static 'assets/vendor/remixicon/remixicon.css' %}"
  rel="stylesheet"
/>
<link
  href="{% static 'assets/vendor/simple-datatables/style.css' %}"
  rel="stylesheet"
/>

<!-- Template Main CSS File -->
<link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
<main>
  <div class="container">
    <section
      class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
          >
            <div class="d-flex justify-content-center py-4">
              <a
                href="index.html"
                class="logo d-flex align-items-center w-auto"
              >
                <img src="% static 'assets/img/logo.png' %}" alt="" />
                <span class="d-none d-lg-block">Galsenshop</span>
              </a>
            </div>
            <!-- End Logo -->

            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">
                    Se connecter Ã  votre compte
                  </h5>
                  <p class="text-center small">
                    Entrez vos identifiants pour vous connecter
                  </p>
                </div>

                <!-- Affichage des messages d'erreur -->
                {% if messages %}
                <div class="alert alert-danger">
                  {% for message in messages %}
                  <p>{{ message }}</p>
                  {% endfor %}
                </div>
                {% endif %}

                <form method="POST" class="row g-3">
                  {% csrf_token %} {% load crispy_forms_tags %} {{form|crispy }}

                  <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary w-100">
                      Se connecter
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!-- End Card -->

            <div class="credits"></div>

            <!-- Vendor JS Files -->
            <script src="{% static 'assets/vendor/apexcharts/apexcharts.min.js'%}"></script>
            <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
            <script src="{% static 'assets/vendor/chart.js/chart.min.js'%}"></script>
            <script src="{% static 'assets/vendor/echarts/echarts.min.js'%}"></script>
            <script src="{% static 'assets/vendor/quill/quill.min.js'%}"></script>
            <script src="{% static 'assets/vendor/simple-datatables/simple-datatables.js'%}"></script>
            <script src="{% static 'assets/vendor/tinymce/tinymce.min.js'%}"></script>
            <script src="{% static 'assets/vendor/php-email-form/validate.js'%}"></script>

            <!-- Template Main JS File -->
            <script src="{% static 'assets/js/main.js'%}"></script>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
<!-- End #main -->
{% endblock %}
