{% extends "base.html" %} {% load static %} {% block content %}
<main>
  <div class="container">
    <section
      class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-lg-6 col-md-8 d-flex flex-column align-items-center justify-content-center"
          >
            <!-- Increased column size -->
            <div class="d-flex justify-content-center py-4">
              <a
                href="index.html"
                class="logo d-flex align-items-center w-auto"
              >
                <img src="assets/img/logo.png" alt="" />
                <span class="d-none d-lg-block">NiceAdmin</span>
              </a>
            </div>
            <!-- End Logo -->

            <div class="card mb-6" style="width: 100%; max-width: 600px">
              <!-- Increased card size -->
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">
                    Create an Account
                  </h5>
                  <p class="text-center small">
                    Enter your personal details to create an account
                  </p>
                </div>

                <!-- Formulaire de création d'utilisateur -->
                <form method="POST" class="row g-3">
                  {% csrf_token %} {% load crispy_forms_tags %} {{form|crispy }}

                  <!-- Champ pour l'avatar (image) -->
                  <div class="mb-3">
                    <label for="id_image" class="form-label">Avatar</label>
                    <input
                      type="file"
                      class="form-control"
                      id="id_image"
                      name="image"
                      accept="image/*"
                    />
                  </div>

                  <!-- Boutons d'action -->
                  <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">
                      <i class="bi bi-check-circle"></i> Enregistrer
                    </button>
                    <a href="#" class="btn btn-secondary btn-lg">
                      <i class="bi bi-arrow-left-circle"></i> Retour
                    </a>
                    <button type="reset" class="btn btn-secondary btn-lg">
                      <i class="bi bi-arrow-counterclockwise"></i> Réinitialiser
                    </button>
                  </div>
                </form>
                <!-- Fin du formulaire -->
              </div>
            </div>
            <!-- End Card -->
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
<!-- End #main -->

{% endblock content %}
