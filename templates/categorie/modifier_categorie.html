{% extends "base.html" %} {% load static %} {% block content %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Modification d'une Catégorie</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
        <li class="breadcrumb-item">Formulaires</li>
        <li class="breadcrumb-item active">Modifier une Catégorie</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Formulaire de modification de catégorie</h5>

            <!-- Formulaire pour modifier la catégorie -->
            <form method="POST" class="row g-3">
              {% load crispy_forms_tags %} {% csrf_token %} {{ form|crispy }}

              <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">
                  <i class="bi bi-check-circle"></i> Modifier
                </button>
                <button type="reset" class="btn btn-secondary btn-lg">
                  <i class="bi bi-arrow-counterclockwise"></i> Réinitialiser
                </button>
              </div>
            </form>
            <!-- Fin du formulaire -->
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
{% endblock content %}
